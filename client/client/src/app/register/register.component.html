<section class="register-form-container">
    <h2 class="register-form-title">Sign up</h2>
    <form action="" class="register-form">
        <label for="username">Username
            <i class="fas fa-user"></i>
            <input type="text" id="username" name="username" placeholder="Username" autofocus>
        </label>
        <label for="e-mail">E-mail
            <i class="fas fa-envelope"></i>
            <input type="email" id="e-mail" name="Email" placeholder="E-mail">
        </label>
        <label for="password">Password
            <i class="fas fa-key"></i>
            <input type="password" id="password" name="password" placeholder="Password">
        </label>
        <label for="re-password">Re-password
            <i class="fas fa-key"></i>
            <input type="password" id="re-password" name="rePassword" placeholder="Re-password">
        </label>
        <input type="submit" value="Sign up">
    </form>
</section>
