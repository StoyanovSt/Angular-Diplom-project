<section class="create-product-container">
    <h2 class="create-product-form-title">Create an offert</h2>
    <form action="" class="create-product-form">
        <label for="product-name">Product name
            <input type="text" #productNameInput id="product-name" name="product" placeholder="Product name" autofocus>
        </label>
        <label for="product-description">Product description
            <textarea id="product-description" #productDescriptionInput name="description" placeholder="Product description"></textarea>
        </label>
        <label for="product-image">Product image
            <input type="text" #productImageInput id="product-image" name="imageUrl" placeholder="Product image">
        </label>
        <label for="product-price">Product price
            <input type="number" #productPriceInput id="product-price" name="price" placeholder="Product price">
        </label>
        <input type="submit" (click)="createOffertHandler([
        $event,
        productNameInput,
        productDescriptionInput,
        productImageInput,
        productPriceInput
    ])" value="Store a product">
    </form>
</section>
