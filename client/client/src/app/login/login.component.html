<section class="login-form-container">
    <h2 class="login-form-title">Sign in</h2>
    <form action="" class="login-form">
        <label for="username">Username
            <i class="fas fa-user"></i>
            <input type="text" #usernameInput id="username" name="username" placeholder="Username" autofocus>
        </label>
        <label for="password">Password
            <i class="fas fa-key"></i>
            <input type="password" #passwordInput id="password" name="password" placeholder="Password">
        </label>
        <input type="submit" (click)="signInHandler(
            [$event,
            usernameInput,
            passwordInput]
        )" value="Sign in">
    </form>
</section>
