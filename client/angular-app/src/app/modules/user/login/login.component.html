<ng-template [ngIf]="serverResponseInfo">
    <ng-template [ngIf]="serverResponseInfo.hasError === false && serverResponseInfo.message !== ''">
        <app-success [message]="serverResponseInfo.message"></app-success>
    </ng-template>
    <ng-template [ngIf]="serverResponseInfo.hasError === true && serverResponseInfo.message !== ''">
        <app-error [message]="serverResponseInfo.message"></app-error>
    </ng-template>
</ng-template>

<section class="login-form-container">
    <h2 class="login-form-title">Sign in</h2>
    <form class="login-form" #form="ngForm" (submit)="signInHandler(form.value)">
        <label for="username">Username
            <i class="fas fa-user"></i>
            <input type="text" id="username" name="username" placeholder="Username" autofocus ngModel>
        </label>        
        <label for="password">Password
            <i class="fas fa-key"></i>
            <input type="password" id="password" name="password" placeholder="Password" ngModel>
        </label>
        <input type="submit" value="Sign in">
    </form>
    <h5>Do not have a registration? -> <a class="link" routerLink="/register">Sign up</a>
    </h5>    
</section>
