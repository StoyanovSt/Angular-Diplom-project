<article class="product">
    <article class="image-container">
        <p class="product-name">{{product.product}}</p>
        <img [src]="product.imageUrl" alt="Product">
    </article>
    <article class="product-info">        
        <p class="price">Price: {{product.price}}lv/ kg</p>
        <button class="more-info" *ngIf="isLogged" routerLink="/product/{{product._id}}/details">More info</button>
    </article>
</article>
