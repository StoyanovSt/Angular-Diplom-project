<article class="product">
    <article class="image-container">
        <!-- syntax -->
        <img [src]="product?.imageUrl" alt="">
    </article>
    <article class="product-info">
        <p class="product-name">{{product?.product}}</p>
        <p class="price">Price: {{product?.price}} lv/ kg</p>
        <!-- link -->
        <button class="more-info" (click)="productDetailsHandler($event)">More info</button>
    </article>
</article>
