<section class="create-product-container">
    <h2 class="create-product-form-title">Create an offert</h2>
    <form class="create-product-form" #form="ngForm" (submit)="createOffertHandler(form.value)">
        <label for="product-name">Product name
            <input type="text" id="product-name" name="product" placeholder="Product name" autofocus required ngModel>
        </label>
        <h6 class="required-field-notification"
            *ngIf="form?.controls?.product?.touched && form?.controls?.product?.errors?.required">
            This field is required!
        </h6>        
        <label for="product-description">Product description
            <textarea id="product-description" name="description" minlength="10" maxlength="150" placeholder="Product description" required ngModel></textarea>
        </label>
        <h6 class="required-field-notification"
            *ngIf="form?.controls?.description?.touched && form?.controls?.description?.errors?.required">
            This field isrequired!
        </h6>
        <h6 class="field-notification" *ngIf="form?.controls?.description?.errors?.minlength || form?.controls?.description?.errors?.maxlength">
            Description must be between 10 and 150 characters long!
        </h6>
        <label for="product-image">Product image
            <input appImageUrlValidation type="text" id="product-image" name="imageUrl" placeholder="Product image" required ngModel>
        </label>
        <h6 class="required-field-notification"
            *ngIf="form?.controls?.imageUrl?.touched && form?.controls?.imageUrl?.errors?.required">
            This field isrequired!
        </h6>
        <h6 class="required-field-notification"
            *ngIf="form?.errors?.image">
            Image URL must starts with http or https!
        </h6>
        <label for="product-price">Product price
            <input type="number" id="product-price" name="price" min="0" placeholder="Product price" required ngModel>
        </label>
        <h6 class="required-field-notification"
            *ngIf="form?.controls?.price?.touched && form?.controls?.price?.errors?.required">
            This field isrequired!
        </h6>
        <h6 class="field-notification" *ngIf="form?.controls?.price?.errors?.min">
            Selling price must be non negative number!
        </h6>
        <input type="submit" value="Store a product" [disabled]="form?.invalid">
    </form>
</section>
